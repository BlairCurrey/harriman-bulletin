<!-- partials/weather-records.html -->

<h3>Prior Season's Weather Figures</h3>
<h5 class="mt-3"><strong>Weather Station: </strong>{{location}}</h1>
<table class="table">
    <caption>Past Season's Weather Figures</caption>
    <thead>
        <tr>
            <th scope="col">Month</th>
            <th scope="col">Average Temperature</th>
            <th scope="col">High Temperature</th>
            <th scope="col">Low Temperature</th>
            <th scope="col">Total Precipitation</th>
        </tr>
    </thead>
    <tbody>
        {{#each month}}
        <tr>
            <th scope="row">{{month}}</th>
            <td>{{average}}</td>
            <td>{{high}}</td>
            <td>{{low}}</td>
            <td>{{precipitation}}</td>
        </tr>
        {{/each}}
        </tr>
    </tbody>
</table>
